<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMap Project</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css'/>
</head>
<body>
    <div class="container-fluid">

        <nav class="navbar bg-primary">
            <a href="#" class="navbar-brand text-white ">WeatherMap App</a>
        </nav>


        <form action="/" class="row p-3 align-items-center justify-items-center">
            <h4 class="col-auto">Search</h4>
            <input class="col-4 form-control" type="text" id="searchBar">
            <button class="mx-2 col-2 btn btn-primary">Search</button>
        </form>

        <div class="d-flex flex-row" id="fiveDay">

            <div class="card flex-column mx-2">
                <div class="card-header">Date Here</div>
                <div class="card-body text-center">
                    <div class="temp">
                        75F
                    </div>
                    <img src="" alt="icon">
                    <hr>
                    <div class="description pb-4">
                        Description: Loading
                    </div>
                    <div class="humidity">
                        Humidity: Loading
                    </div>
                    <hr>
                    <div class="wind">
                        Wind: Loading
                    </div>
                    <hr>
                    <div class="pressure">
                        Pressure: Loading
                    </div>
                </div>
            </div>
            

            

        </div>
        


    </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>

</html>
