<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register With Us</title>
</head>
<body>

    <!--   Created the form  -->
    <form action="https://request-inspector.glitch.me/" method="post">

    <!--   Login information  -->
    <input type="text" name="username" id="" placeholder="Username"><br>
    <input type="password" name="password" id="" placeholder="Password"><br>

    
    
    <textarea name="bio" id="" cols="30" rows="10" placeholder="Bio"></textarea><br>

    <!-- The radio buttons are all the same name to make sure its grouped together -->
    <label for="hdyhab">How did you hear about us?</label><br>
    <label for="billboard">Billboard</label>
    <input type="radio" name="hdyhab" id="" value="billboard">
    <label for="radio">Radio</label>
    <input type="radio" name="hdyhab" id="" value="radio">
    <label for="internet">Internet</label>
    <input type="radio" name="hdyhab" id="" value="internet">
    <label for="other">Other</label>
    <input type="radio" name="hdyhab" id="" value="other"><br>


    <input type="submit" value="Submit">
    
    </form>
</body>
</html>
