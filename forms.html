<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register With Us</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>

    <div class="container">
        <h1><div class="title">R</div>egister</h1>

        <hr>
        <!--   Created the form  -->
        <form action="https://request-inspector.glitch.me/" method="post" class="registerForm">

        <!--   Login information  -->
        <input class="smInput" type="text" name="username" id="" placeholder="Username"><br>
        <input class="smInput" type="password" name="password" id="" placeholder="Password"><br>
    
        
        
        <textarea class="lgInput" name="bio" id="" cols="30" rows="10" placeholder="Bio"></textarea><br>
    
        <!-- The radio buttons are all the same name to make sure its grouped together -->
        <div class='labelCenter'>How did you hear about us?</div>
        <div class="radio">
            <label for="billboard">Billboard</label>
            <input type="radio" name="hdyhab" id="" value="billboard">
            <label for="radio">Radio</label>
            <input type="radio" name="hdyhab" id="" value="radio">
            <label for="internet">Internet</label>
            <input type="radio" name="hdyhab" id="" value="internet">
            <label for="other">Other</label>
            <input type="radio" name="hdyhab" checked id="" value="other"><br>
        </div>
    
        <div class='labelCenter'>What browser are you using?</div>
        <select>
            <option value="chrome">Chrome</option>
            <option value="ie">Internet Explorer</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
        </select><br>
        
    
    
        <input class="submit" type="submit" value="Submit">
        
        </form>
    </div>
    
</body>
</html>
